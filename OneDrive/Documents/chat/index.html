<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão com Spinner</title>
  <style>
    #btn {
      padding: 10px 20px;
      font-size: 16px;
      height: 100px;
      width: 300px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      width: 20px;
      height: 20px;
      border: 4px solid #fff;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <button id="btn" onclick="handleClick()">
    <span id="btnText">Clique em mim</span>
    <div id="spinner" class="spinner"></div>
  </button>

  <script>
    function handleClick() {
      const button = document.getElementById('btn');
      const spinner = document.getElementById('spinner');
      const buttonText = document.getElementById('btnText');

      // Desativa o botão para evitar cliques adicionais
      button.disabled = true;

      // Substitui o conteúdo do botão pelo spinner
      buttonText.style.display = 'none';
      spinner.style.display = 'block';

      // Simula uma operação assíncrona (pode ser uma requisição AJAX, por exemplo)
      setTimeout(() => {
        // Restaura o conteúdo original do botão
        buttonText.style.display = 'inline';
        spinner.style.display = 'none';
        button.disabled = false; // Reativa o botão
      }, 2000); // Tempo simulado de 2 segundos
    }
  </script>

</body>
</html>
